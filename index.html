<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>


<div id="layout">
    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">TRINITY</a>

            <ul>
                <li><a onclick="setURL('https://trinityschoolnyc.myschoolapp.com/app/student')">Homework</a></li>
                <li><a onclick="setURL('http://www.myschooldining.com/TrinityNYC/?cmd=menus')">Lunch Menu</a></li>

            </ul>
        </div>
    </div>
</div>
</div>
<script>
function setURL(url){
    document.getElementById('iframe').src = url;
}
</script>
<script>
(function (window, document) {

    var layout   = document.getElementById('layout'),
        menu     = document.getElementById('menu'),
        menuLink = document.getElementById('menuLink');

    function toggleClass(element, className) {
        var classes = element.className.split(/\s+/),
            length = classes.length,
            i = 0;

        for(; i < length; i++) {
          if (classes[i] === className) {
            classes.splice(i, 1);
            break;
          }
        }
        // The className is not found
        if (length === classes.length) {
            classes.push(className);
        }

        element.className = classes.join(' ');
    }

    menuLink.onclick = function (e) {
        var active = 'active';

        e.preventDefault();
        toggleClass(layout, active);
        toggleClass(menu, active);
        toggleClass(menuLink, active);
    };

}(this, this.document));
</script>

marginwidth="0" marginheight="0" frameborder="0" vspace="0" hspace="0">
</iframe>
</div>
</body>
